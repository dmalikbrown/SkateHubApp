<ion-header>

  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button clear (tap)="dismiss()">
        Cancel
      </button>
    </ion-buttons>
    <ion-title ion-text color="primary">Edit Profile</ion-title>
    <ion-buttons end (tap)="checkChanges()">
      <button [disabled]="!changeMade" ion-button clear>
        <strong>Save</strong>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <div class ="square-background" [ngStyle]="setBackground()" (tap)="openEditHeaderAS()">
  </div>
  <!-- <ion-buttons> -->
    <button id="headerCam" *ngIf="headerImageChosen == 0" ion-button large icon-only clear (tap)="openEditHeaderAS()">
      <ion-icon color="white" name="camera-outline"></ion-icon>
    </button>
  <!-- </ion-buttons> -->
  <ion-row class="top-spacing" *ngIf="user">
      <ion-avatar class= "profile-shift">
        <button id="profileCam" *ngIf="imageChosen == 0" ion-button icon-only clear (tap)="openEditAvatarAS()">
          <ion-icon color="white" name="camera-outline"></ion-icon>
        </button>
        <img [src]="imagePath" class = "avatar-border">
      </ion-avatar>
      <ion-list padding-top style="width: 100%;">
        <ion-item>
          <ion-label color="dark" fixed>Name</ion-label>
          <ion-input type="text" (ionChange)="toggleSaveBtn()" [(ngModel)]="fullName" name = "fullName"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="dark" fixed>Username</ion-label>
          <ion-input type="text" (ionChange)="toggleSaveBtn()" [(ngModel)]="username" name="username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="dark" fixed>Email</ion-label>
          <ion-input type="text" (ionChange)="toggleSaveBtn()" [(ngModel)]="email" name="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="dark" fixed>Stance</ion-label>
          <ion-select [(ngModel)]="stance" (ionChange)="toggleSaveBtn()">
            <ion-option value="Goofy">Goofy</ion-option>
            <ion-option value="Regular">Regular</ion-option>
            <ion-option value="None">None</ion-option>
          </ion-select>
        </ion-item>
        <ion-list-header padding-top>
          Notification Settings
        </ion-list-header>
         <ion-item>
           <ion-label>Allow Notifications</ion-label>
           <ion-toggle checked="true"></ion-toggle>
         </ion-item>
         <ion-list-header padding-top>
           Privacy Settings
         </ion-list-header>
         <ion-item detail-push (tap)="pushEditPasswordPage()">
           Edit Password
         </ion-item>
         <ion-item detail-push (tap)="pushPrivacyPolicyPage()">
           Privacy Policy
         </ion-item>
         <ion-item detail-push (tap)="pushAccountSettingsPage()">
           User Data
         </ion-item>
      </ion-list>
      <button ion-button icon-left block strong style="background-color: transparent; color: #f53d3d;" (tap) = "logout()" color = "danger">
        <ion-icon name = "exit"></ion-icon>
        Logout
      </button>
  </ion-row>
