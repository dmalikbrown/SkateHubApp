<ion-header>

  <ion-navbar color="primary">
    <ion-title>Comments</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngIf="commentsArr">
		  <ion-item *ngFor="let comment of commentsArr">
				  <h3>{{comment.username}}</h3>
				  <p text-wrap>{{comment.comment}}</p>
		  </ion-item>
  </ion-list>
</ion-content>
