<ion-content padding>
  <div class = "loginform">
  <form (ngSubmit)="loginForm()">
     <ion-item>
       <ion-label floating color ="primary">Enter Username</ion-label>
       <ion-input type="text" [(ngModel)]="username" name="username"></ion-input>
     </ion-item>
     <ion-item >
       <ion-label floating color ="primary">Enter Password</ion-label>
       <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
     </ion-item>
     <div text-center style="margin-top: 3%;">
       <button ion-button strong round block outline type="submit">Login</button>
     </div>
   </form>
 </div>
</ion-content>
