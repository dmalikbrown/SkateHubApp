
<ion-content >
  <form (ngSubmit)="loginForm()">
    <ion-row style="margin-top: 45%;" justify-content-center>
      <h1 style="color: #FFFFFF; font-weight: 900;">SkateHub</h1>
    </ion-row>
    <ion-row justify-content-center padding>
     <ion-item padding no-lines>
       <ion-input  type = "text" placeholder="Username" [(ngModel)]="username" name="username"></ion-input>
     </ion-item>
   </ion-row>
   <ion-row justify-content-center padding>
     <ion-item padding>
       <ion-input type="password" placeholder="Password" [(ngModel)]="password" name="password #password" ></ion-input>
     </ion-item>
   </ion-row>
   <div text-right style="margin-top: 3%; padding: 10px;">
     <button type="submit" ion-button icon-end style="width: 50%;" strong>
       Lets Skate
       <ion-icon style="font-size: 2.5em;" name="arrow-round-forward" color ="white"></ion-icon>
     </button>
   </div>

   </ion-row> -->

   </form>
</ion-content>
<ion-footer style = " background-color: #222; opacity: .6;">
<ion-row style="height: 35px;" justify-content-center>
  <p no-padding style="color: #F5F5F5; font-weight: bold; margin-top: 9px;">Ready To Skate? <a [navPush] = "registerPage">Sign Up</a></p>
</ion-row>
</ion-footer>
