<ion-header>

  <ion-navbar>
    <ion-title *ngIf="user">{{user.username}}'s spots</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngIf="spotsArr">
    <ion-item *ngFor="let spot of spotsArr">{{spot.name}}</ion-item>
  </ion-list>
</ion-content>
