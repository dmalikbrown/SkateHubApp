<ion-header>

<ion-toolbar no-border-top mode="md">
  <ion-segment mode="md" [(ngModel)]="categories" color="iosDarkBlue">
    <ion-segment-button (tap)="loadPostedSpots()" value="postedSpots">
      Posted Spots
    </ion-segment-button>
    <ion-segment-button (tap)="loadSavedSpots()" value="savedSpots">
      Saved Spots
    </ion-segment-button>
  </ion-segment>
</ion-toolbar>

</ion-header>

<ion-content (swipe)="swipeEvent($event)" padding>
<!-- full configured so that you can pull all the information for the spot. -->
<!-- Look at the homepage for inspiration.-->
<ion-list>

</ion-list>

<div [ngSwitch]="categories">
    <ion-list *ngSwitchCase="'postedSpots'">
      <ion-item *ngFor="let spot of spotsArr">{{spot.name}}</ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'savedSpots'">
      <ion-item *ngFor="let spot of savedSpotsArr">{{spot.name}}</ion-item>
    </ion-list>
  </div>
</ion-content>
