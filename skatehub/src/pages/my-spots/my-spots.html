<ion-header>

<ion-toolbar no-border-top mode="md">
  <ion-segment mode="md" [(ngModel)]="mySpots" color="iosDarkBlue">
    <ion-segment-button value="postedSpots">
      Posted Spots
    </ion-segment-button>
    <ion-segment-button value="savedSpots">
      Saved Spots
    </ion-segment-button>
  </ion-segment>
</ion-toolbar>

</ion-header>
<ion-content>
  <div [ngSwitch]="mySpots">
    <ion-list *ngSwitchCase="'postedSpots'">
      <ion-item>
        <h1>Posted Spots</h1>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'savedSpots'">
      <ion-item>
        <h1>Saved Spots</h1>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
