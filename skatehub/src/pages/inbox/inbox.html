<ion-header>
  <ion-navbar>

    <ion-title>Messages</ion-title>

        <ion-icon name="paper-plane"></ion-icon>
      </button>

    <ion-buttons end right (tap) = "openMessage()">
      <button clear id = "add" ion-button icon-only>

        <ion-icon color="primary" name="add"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>



<ion-content>

  <ion-list *ngIf="threads">
    <ion-item-sliding *ngFor="let thread of threads">
      <ion-item id="thread-item" no-lines (tap)="pushDetailThread(thread)">
        <ion-avatar item-start>
          <img [src]="thread.recAvatar">
        </ion-avatar>
        <h2>{{thread.recUsername}}</h2>
        <p>{{thread.thumbnailMsg}}</p>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="danger" (click)="deleteThread(thread)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="deleteThread(thread)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
